<div class="input-group">

    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    
    <input 
        type="number" 
        min="0" 
        max="100" 
        (ngModelChange)="onChange($event)" 
        class="form-control" 
        [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }"
        placeholder="Progreso" 
        [(ngModel)]="progreso"
    >

    <span class="input-group-btn">
        <!-- (click)='CambiarValor(5)'  es un evento al final por eso se pone entre parentesis-->
        <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>

</div>
